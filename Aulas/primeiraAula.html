<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula-p1(Formulário de Cadastro)</title>
    </head>

    <body>
        <h1>Mateus Augusto</h1>

        <form> 
            <!--FORM indica que tudo o que vier aqui dentro faz parte de um formulário-->
            <!--BR serve para quebra de linha-->
            <!--INPUT cria um campo de entrada unica-->
            <!--IMG para puxar uma imagem e SRC ="" seria o caminho da imagem-->

            Primeiro Nome:<input type="text"><br>
            Sobrenome:<input type="text"><br>
            Empresa:<input type="text"><br>
            Titulação:<input type="text"><br>

            <img src="FotoPerfilPNG.png">

            <input type="button" value="Change Picture">
            
            <fieldset>
                <!--O elemento HTML <fieldset> é usado para agrupar elementos, 
                    assim como labels ( <label> ), dentro de um formulário web-->

                <legend>Números de Telefone</legend>

                Casa:<input type="text"><br>
                Empresa:<input type="text"><br>
                Celular:<input type="text"><br>
            </fieldset>

            <fieldset>
                <legend>Internet</legend>

                Email:<input type="text"><br>
                Web Page:<input type="text"><br>
                Whatsapp:<input type="text"><br>
            </fieldset>

            <fieldset>
                <!--TEXTAREA ser para criar campos para inserir texto-->
                
                <legend>Endereços</legend>

                Empresa:<br><textarea></textarea><br>
                <input type="radio">Correspondência<br>

                Casa:<br><textarea></textarea><br>
                <input type="radio">Correspondência<br>
            </fieldset>

            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar Tudo">
        </form>
    </body>
</html>
